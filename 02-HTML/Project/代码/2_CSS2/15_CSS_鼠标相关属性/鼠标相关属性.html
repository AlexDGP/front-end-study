<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>鼠标相关属性</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        background-color: skyblue;
        cursor: url("arrow.png"), pointer;
      }
      button {
        cursor: pointer;
      }
      input {
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div>
      把鼠标放进来看一看
      <input type="text" />
      <a href="#">百度</a>
      <button>点我</button>
    </div>
  </body>
</html>
