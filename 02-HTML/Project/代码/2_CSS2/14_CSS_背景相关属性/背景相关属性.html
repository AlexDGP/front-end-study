<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>背景相关属性</title>
    <style>
      body {
        background-color: gray;
      }
      div {
        width: 400px;
        height: 400px;
        border: 5px black solid;
        font-size: 20px;
        /* 设置背景颜色，默认值是transparent */
        background-color: skyblue;
        /* 设置背景图片 */
        background-image: url(悟空.jpg);
        /* 设置背景图片的重复方式 */
        background-repeat: no-repeat;
        /* 控制背景图片的位置——第一种写法：用关键词 */
        background-position: center;
        /* 控制背景图片的位置——第二种写法：用具体的像素值 */
        background-position: 100px 200px;
        /* 复合属性 */
        background: url(悟空.jpg) no-repeat 100px 200px;
      }
    </style>
  </head>
  <body>
    <div>你好啊！</div>
  </body>
</html>
